<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>the download server of all time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="glow" aria-hidden="true"></div>
    <main class="frame">
      <header class="top">
        <div>
          <p class="eyebrow">youre welcome</p>
          <h1>downloads</h1>
        </div>
        <p class="hint">its about time this comes back</p>
      </header>

      <section class="panel">
        <div class="panel-head">
          <span>files</span>
          <span id="file-count" class="count">0</span>
        </div>
        <div id="pinned" class="pinned" hidden>
          <div class="pinned-head">
            <span>pinned</span>
            <span id="pinned-updated"></span>
          </div>
          <pre id="pinned-content" class="pinned-content"></pre>
        </div>
        <div class="path" id="path"></div>
        <ul id="file-list" class="list" aria-live="polite"></ul>
        <p id="empty-state" class="empty">no files yet.</p>
        <p id="error-state" class="error" hidden>couldn't reach the server.</p>
      </section>

      <footer class="footer">
        <span>local folder sync</span>
        <span id="updated-at"></span>
      </footer>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
